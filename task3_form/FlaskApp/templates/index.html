<!DOCTYPE html>
<html>

<head>
    <title>Żarełko</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>
 
    <div class="container">
        <div id="orders">
            <h1>ZAMÓWIENIA</h1>
            <ul class="entries">
            {% for entry in entries %}
                <li>{{ entry.person }} : {{ entry.food }}</li>
            {% else %}
                <span>Nie ma jeszcze żadnych zamówień.</span>
            {% endfor %}
            </ul>
        </div>
        <div id="add_order">
            <h3>Dodawanie zamówienia</h3>
            <form id="add_order" method="POST">
                <div class="form-group">
                    <label for="person">Zamawiający:</label>
                    <input type="text" class="form-control {{ person_is_valid }}" id="person" name="person" value="{{ person }}">
                    {% if person_val_msg %}
                    <div class="invalid-feedback">
                        {{ person_val_msg }}
                    </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="food">Zamówienie:</label>
                    <input type="text" class="form-control {{ food_is_valid }}" id="food" name="food" value="{{ food }}">
                    {% if food_val_msg %}
                    <div class="invalid-feedback">
                        {{ food_val_msg }}
                    </div>
                    {% endif %}
                </div>
                    <input type="submit" class="btn btn-primary" id="submit" value="Dodaj">
            </form>
        </div>
    </div>
</body>
 
</html>
